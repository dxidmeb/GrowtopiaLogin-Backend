<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            background: transparent;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Classic GT Dialog Box */
        .gt-dialog {
            width: 300px;
            background-color: #2b4d6d;
            border: 4px solid #87b8cc;
            border-radius: 10px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.4);
            padding: 20px;
        }

        .gt-title {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 15px;
        }

        .gt-label {
            color: #FFC045;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 4px;
            display: block;
        }

        .gt-input {
            background-color: #1a334d;
            border: 2px solid #5489a3;
            border-radius: 6px;
            color: white;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            outline: none;
            margin-bottom: 12px;
        }

        /* Cyan Connect Button */
        .gt-btn-main {
            background: linear-gradient(180deg, #00d4ff 0%, #008ecc 100%);
            border: 2px solid #ffffff;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            text-shadow: 1px 1px 2px #000;
            box-shadow: 0 4px 0 #005f8f;
            cursor: pointer;
            text-transform: uppercase;
        }

        .gt-btn-main:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #005f8f;
        }

        /* Register Button */
        .gt-btn-register {
            background: #4a6a8a;
            border: 2px solid #87b8cc;
            border-radius: 8px;
            color: #d1e5ef;
            font-size: 11px;
            font-weight: bold;
            padding: 8px;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gt-dialog">
        <div class="gt-title">SERVER LOGIN</div>

        <form id="loginForm" method="POST" action="/player/growid/login/validate">
            <input name="type" value="log" type="hidden" />
            <input name="_token" value="{{ data }}" type="hidden" />

            <label class="gt-label">GrowID</label>
            <input type="text" name="growId" id="loginGrowId" class="gt-input" placeholder="Name">

            <label class="gt-label">Password</label>
            <input type="password" name="password" id="loginPassword" class="gt-input" placeholder="Password">

            <button type="submit" class="gt-btn-main">Connect</button>
            
            <button type="button" onclick="register(this)" class="gt-btn-register">
                Register
            </button>
        </form>
    </div>

    <script>
        // Form submit logic
        document.getElementById('loginForm').onsubmit = function() {
            localStorage.setItem('growId', document.getElementById('loginGrowId').value);
        };

        // Your requested Register function
        function register(e) {
            const loginForm = document.getElementById('loginForm');
            
            // Clears the input fields for GrowID and Password
            document.getElementById('loginGrowId').value = "";
            document.getElementById('loginPassword').value = "";

            // Submits the form with empty credentials
            loginForm.submit();
            
            // Updates local storage with the (now empty) GrowID
            localStorage.setItem('growId', document.getElementById('loginGrowId').value);
        }

        // Auto-load GrowID
        window.onload = () => {
            const saved = localStorage.getItem('growId');
            if (saved) document.getElementById('loginGrowId').value = saved;
        };
    </script>
</body>
</html>
