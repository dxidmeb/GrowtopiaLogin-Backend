<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .game-panel {
            background: #2b4d6d;
            border: 5px solid #87b8cc;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .input-group {
            background: #1a334d;
            border: 2px solid #5489a3;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .input-group:focus-within {
            border-color: #00b8ff;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3), 0 0 8px rgba(0, 184, 255, 0.4);
        }

        .btn-primary {
            background: linear-gradient(180deg, #00b8ff 0%, #008ecc 100%);
            border: 1px solid #00d4ff;
            box-shadow: 0 4px 0 #005f8f;
            transition: all 0.1s ease;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-primary:active {
            box-shadow: 0 0px 0 #005f8f;
            transform: translateY(4px);
        }

        /* Smooth scroll/fade animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen m-0">
    <div class="relative flex justify-center items-center w-full px-4">
        <div id="loginModal"
            class="game-panel relative p-8 w-full max-w-md flex flex-col justify-center opacity-0 translate-y-[-20px] transition-all duration-700 ease-out">
            
            <div class="text-center mb-6">
                <h1 class="text-white font-bold text-2xl tracking-wide">LOG IN</h1>
                <p class="text-[#87b8cc] text-[11px] font-bold uppercase tracking-widest mt-1">Use your Grow ID</p>
            </div>

            <div id="errorDiv"
                class="hidden mb-4 p-3 bg-red-900/40 border-2 border-red-500 rounded text-red-200 text-xs font-bold text-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <a id="errorMessage"></a>
            </div>

            <form method="post" action="/player/growid/login/validate" accept-charset="UTF-8" id="loginForm"
                class="space-y-5">
                <input name="type" value="log" type="hidden" />
                <input name="_token" value="{{ data }}" type="hidden" />

                <div class="space-y-1.5">
                    <label for="loginGrowId" class="block text-white text-[10px] font-bold uppercase ml-1 opacity-80">GrowID</label>
                    <div class="input-group flex items-center rounded-lg px-4 py-2.5">
                        <i class="fas fa-user text-[#87b8cc] mr-3 text-sm"></i>
                        <input type="text" name="growId" id="loginGrowId"
                            class="w-full bg-transparent text-white text-sm placeholder-[#5489a3] focus:outline-none"
                            placeholder="GrowID">
                    </div>
                </div>

                <div class="space-y-1.5">
                    <label for="loginPassword" class="block text-white text-[10px] font-bold uppercase ml-1 opacity-80">Password</label>
                    <div class="input-group flex items-center rounded-lg px-4 py-2.5">
                        <i class="fas fa-lock text-[#87b8cc] mr-3 text-sm"></i>
                        <input type="password" name="password" id="loginPassword"
                            class="w-full bg-transparent text-white text-sm placeholder-[#5489a3] focus:outline-none"
                            placeholder="Password">
                        <button type="button" id="toggleLogPassword" class="text-[#87b8cc] hover:text-white ml-2 focus:outline-none transition-colors">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-2">
                    <button id="loginButton"
                        class="btn-primary w-full py-3 rounded-lg text-white font-bold text-sm tracking-wide uppercase transition-all">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('growId')) {
                document.getElementById('loginGrowId').value = localStorage.getItem('growId');
            }

            // Trigger modal animation
            setTimeout(function() {
                const modal = document.getElementById('loginModal');
                if (modal) {
                    modal.classList.remove('opacity-0', 'translate-y-[-20px]');
                    modal.classList.add('fade-in');
                }
            }, 100);
        });

        document.getElementById('loginButton').addEventListener('click', function (event) {
            event.preventDefault();

            const loginForm = document.getElementById('loginForm');
            const uName = document.getElementById('loginGrowId').value;
            const uPass = document.getElementById('loginPassword').value;

            if (!uName || !uPass) {
                document.getElementById('errorDiv').classList.remove('hidden');
                document.getElementById('errorMessage').innerHTML = 'Username or Password is empty';
                return;
            } else if (uName.length < 4 || uPass.length < 4) {
                document.getElementById('errorDiv').classList.remove('hidden');
                document.getElementById('errorMessage').innerHTML = 'Username or Password must be at least 4 characters long';
                return;
            } else {
                loginForm.submit();
                localStorage.setItem('growId', document.getElementById('loginGrowId').value);
            }
        })

        document.getElementById('toggleLogPassword').addEventListener('click', function () {
            const LpasswordField = document.getElementById('loginPassword')
            const LpasswordFieldType = LpasswordField.getAttribute('type');
            if (LpasswordFieldType === 'password') {
                LpasswordField.setAttribute('type', 'text');
                this.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                LpasswordField.setAttribute('type', 'password');
                this.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
</body>

</html>
